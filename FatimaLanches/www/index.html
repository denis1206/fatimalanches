<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <access origin="*" />
        
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.min.css" />

        <title>Comanda 2.0</title>

        <style>
            ::-webkit-scrollbar { 
                display: none; 
            }
        </style>
    </head>
<body>
    <div data-role="page" id="paginaPrincipal">
        <div data-role="header">
            <h1>Bem-vindo</h1>
        </div>
        <div data-role="main" class="ui-content" id="main">
            <div class="chooseBtn"><a href="#novaComanda" data-transition="slide">Abrir Nova Comanda</a></div>
            <div class="chooseBtn"><a href="#comandasAbertas" data-transition="slide">Comandas Abertas</a></div>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#paginaPrincipal" data-role="tab" data-icon="grid" class="ui-btn-active">Comandas</a></li>
                    <li><a href="#listaProdutos" data-role="tab" data-icon="grid">Produtos</a></li>
                    <li><a href="#listaMesas" data-role="tab" data-icon="grid">Mesas</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div data-role="page" id="comandasAbertas">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" title="Voltar">Voltar</a>
            <h1>Comandas</h1>
        </div>
        <div data-role="main" class="ui-content">
            <ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Pesquisa" id="listaComandas">
            </ul>
        </div>
    </div>

    <div data-role="page" id="novaComanda">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" title="Voltar">Voltar</a>
            <h1>Nova Comanda</h1>
        </div>
        <div data-role="main" class="ui-content">
            <input type="number" name="number" id="number" value="" min="1" max="12" step="1" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset" placeholder="Digite o número da mesa">
            <button id="teste">Cadastrar</button>
        </div>

        <div data-role="popup" id="purchase" data-theme="a" data-overlay-theme="b" class="ui-content" style="max-width:340px; padding-bottom:2em;">
            <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
            <h3>Atenção</h3>
            <p></p>
            <a href="index.html" data-rel="back" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-mini">OK</a>
        </div>
    </div>

    <div data-role="page" id="listaProdutos">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" title="Go back" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-btn-icon-left ui-icon-back">Voltar</a>
            <h1>Produtos</h1>
            <a href="#log" data-rel="dialog" data-transition="slidedown" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-eye">Ver Comanda</a>
        </div>
        <div data-role="main" class="ui-content" id="contentProdutos">
            
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#paginaPrincipal" data-role="tab" data-icon="grid">Comandas</a></li>
                    <li><a href="#listaProdutos" data-role="tab" data-icon="grid" class="ui-btn-active">Produtos</a></li>
                    <li><a href="#listaMesas" data-role="tab" data-icon="grid">Mesas</a></li>
                </ul>
            </div>
        </div>
    </div>
        
    <div data-role="dialog" id="log">
        <div data-role="header">
            <h1>Extrato Comanda</h1>
        </div>
        <div data-role="content">
            <ul data-role='listview' data-filter='true' data-filter-placeholder='Pesquisa' id="comandaListview">
            </ul>
        </div>
    </div>
    
    <div data-role="page" id="listaMesas">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
            <h1>Mesas</h1>
        </div>
        <div data-role="main" class="ui-content">
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#paginaPrincipal" data-role="tab" data-icon="grid">Comandas</a></li>
                    <li><a href="#listaProdutos" data-role="tab" data-icon="grid">Produtos</a></li>
                    <li><a href="#listaMesas" data-role="tab" data-icon="grid" class="ui-btn-active">Mesas</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog2.min.js"></script>
</body>
</html>
