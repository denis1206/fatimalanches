<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <access origin="*" />
        
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.simpledialog.min.css" />

        <title>Comanda 2.0</title>

        <style>
            ::-webkit-scrollbar { 
                display: none; 
            }

            #msg p{
                text-align: center; 
            }

            .badge {
              background: #BA070F;
              color: #fff;
              padding: 1px 7px;
              position: absolute;
              right: 12px;
              top: 10px;
              z-index: 999;
              border-radius: .8em;
              display: none;
            }

            .ui-flipswitch{
                margin-right: 15px;
            }

            .ui-flipswitch-on{
                color: #fff !important;
                text-shadow: none !important;
            }
        </style>
    </head>
<body>
    <div data-role="page" id="paginaPrincipal">
        <div data-role="header">
            <h1>Bem-vindo</h1>
        </div>
        <div data-role="main" class="ui-content" id="main">
            <div class="chooseBtn btn-primary"><a href="#novaComanda" data-transition="slide">Abrir Nova Comanda</a></div>
            <div class="chooseBtn btn-primary"><a href="#comandasAbertas" data-transition="slide">Comandas Abertas</a></div>
        </div>
        <!--<div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#paginaPrincipal" data-role="tab" data-icon="grid" class="ui-btn-active">Comandas</a></li>
                    <li><a href="#listaProdutos" data-role="tab" data-icon="grid">Produtos</a></li>
                    <li><a href="#listaMesas" data-role="tab" data-icon="grid">Mesas</a></li>
                </ul>
            </div>
        </div>-->
    </div>

    <div data-role="page" id="comandasAbertas">
        <div data-role="header">
            <a href="#paginaPrincipal" data-icon="back" data-history="false" title="Voltar">Voltar</a>
            <h1>Comandas</h1>
        </div>
        <div data-role="main" class="ui-content">
            <ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Pesquisa" id="listaComandas">
            </ul>
        </div>
    </div>

    <div data-role="page" id="novaComanda">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" title="Voltar">Voltar</a>
            <h1>Nova Comanda</h1>
        </div>
        <div data-role="main" class="ui-content">
            <input type="text" name="number" id="number" value="" min="1" max="12" step="1" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset" placeholder="Digite o número da mesa" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
            <button id="criarPedido" class="btn-primary">Cadastrar</button>
        </div>

        <div data-role="popup" id="msg" data-theme="a" class="ui-content" data-history="false">
            <p></p>
        </div>
    </div>

    <div data-role="page" id="listaProdutos">
        <div data-role="header">
            <a href="#paginaPrincipal" data-icon="back" data-history="false" title="Go back" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-btn-icon-left ui-icon-back">Voltar</a>
            <h1>Produtos</h1>
            <a href="#" id="verExtrato" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all" style="padding-right: 35px;">Ver Comanda</a>
            <span class="badge"></span>
        </div>
        <div data-role="main" class="ui-content" id="contentProdutos">
            
        </div>

        <!--<div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a data-role="button" data-icon="plus">Cadastrar Pedido</a></li>
                </ul>
            </div>
        </div>-->
    </div>
        
    <div data-role="dialog" id="log">
        <div data-role="header" data-theme="b" role="banner" class="ui-header ui-bar-b">
            <a href="#listaProdutos" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-left">Close</a>
		    <h1 class="ui-title" role="heading" aria-level="1">Extrato Comanda  Nº <span id="idComanda"></span></h1>
		</div>
        <div data-role="content">
            <span >Mesa:</span>
            <div id="numeroMesa"></div>
            <ul data-role='listview' data-filter='true' data-filter-placeholder='Pesquisa' id="comandaListview">
            </ul>
            <div id="any"></div>
        </div>

        <div data-role="footer" data-position="fixed">
            <a href="index.html" data-role="button" data-icon="plus" id="cadastrarPedido">Cadastrar Pedido</a>
            <a href="index.html" data-role="button" data-icon="plus" id="atualizarPedido">Atualizar Pedido</a>
            <a href="index.html" data-role="button" data-icon="plus" id="adicionarProduto">Adicionar Produto</a>
        </div>
    </div>
    
    <div data-role="page" id="listaMesas">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
            <h1>Mesas</h1>
        </div>
        <div data-role="main" class="ui-content">
        </div>

        <!--<div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#paginaPrincipal" data-role="tab" data-icon="grid">Comandas</a></li>
                    <li><a href="#listaProdutos" data-role="tab" data-icon="grid">Produtos</a></li>
                    <li><a href="#listaMesas" data-role="tab" data-icon="grid" class="ui-btn-active">Mesas</a></li>
                </ul>
            </div>
        </div>-->
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile.simpledialog2.min.js"></script>
    <script type="text/javascript" src="scripts/moment.js"></script>
    <script>
        $('#msg').popup({ zIndex: 3999 });

        $("[data-role='flipswitch']").flipswitch({
            defaults: true
        });
    </script>
</body>
</html>
